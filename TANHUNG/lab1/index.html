<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lab 1 - Advanced Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero">
        <div class="hero-overlay"></div>
        <h1 class="fade-in">Chào mừng đến với Lab 1 CSS Transition</h1>
    </header>

    <div class="container">
        <section id="buttons">
            <h2>Buttons</h2>
            <div class="group">
                <button class="btn btn-bounce">Button 1</button>
                <button class="btn btn-shine">Button 2</button>
                <button class="btn btn-neon">Button 3</button>
            </div>
        </section>

        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-grid">
                <div class="img-item"><img src="https://picsum.photos/400/300?1"></div>
                <div class="img-item"><img src="https://picsum.photos/400/300?2"></div>
                <div class="img-item"><img src="https://picsum.photos/400/300?3"></div>
                <div class="img-item"><img src="https://picsum.photos/400/300?4"></div>
            </div>
        </section>

        <section id="menu">
            <h2>Menu</h2>
            <nav class="nav-menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </nav>
        </section>

        <section id="cards">
            <h2>Cards</h2>
            <div class="card-grid">
                <div class="card">
                    <div class="card-img"><img src="https://picsum.photos/400/300?5"></div>
                    <div class="card-body">
                        <h3>Product 1</h3>
                        <p class="price">100.000đ</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img"><img src="https://picsum.photos/400/300?6"></div>
                    <div class="card-body">
                        <h3>Product 2</h3>
                        <p class="price">150.000đ</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img"><img src="https://picsum.photos/400/300?7"></div>
                    <div class="card-body">
                        <h3>Product 3</h3>
                        <p class="price">200.000đ</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
